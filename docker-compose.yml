version: '3.7'
services:
  python-app:
    build: .
    ports:
      - "4002:4002"
      - "5000:5000"
    volumes:
      - .:/home
    depends_on:
      - redis
      - db
    environment:
      FLASK_APP: "application"
      FLASK_ENV: "development"
      FLASK_DEBUG: 1
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
    networks:
      - webnet

  db:
    image: postgres
    ports:
      - "5433:5433"
    environment:
      POSTGRES_USER: "dipesh"
      POSTGRES_PASSWORD: "dipesh123"
    networks:
      - webnet
  
  redis:
    image: redis
    networks:
      - webnet

networks:
  webnet:
